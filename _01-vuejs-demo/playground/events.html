<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: aqua;
        position: relative;
      }
      .box-2 {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Counter: {{counter}}</h1>
      <button v-on:click="handleClick($event, 5)">Click Me</button>
      <div class="box" v-on:mousemove="handleMouseMove">
        <p>{{clientX}}</p>
        <p>{{clientY}}</p>
        <div class="box-2" v-on:mousemove.stop="handleMouseMoveChild"></div>
      </div>

      <form action="./server.php" v-on:submit.prevent="handleSubmiForm">
        <label for="">Nhap fisrtname</label>
        <input type="text" name="fistname" />
        <label for="">Nhap email</label>
        <input type="email" name="email" />
        <input type="submit" value="Dang nhap" />
      </form>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        counter: 0,
        clientX: 0,
        clientY: 0,
      },
      methods: {
        handleClick(e, number) {
          console.log(e);
          this.counter += number;
        },
        handleMouseMove(e) {
          this.clientX = e.clientX;
          this.clientY = e.clientY;
          console.log(e);
        },
        handleSubmiForm(e) {
          console.log(e);
        },
        handleMouseMoveChild(e) {
          console.log("handleMouseMoveChild", e.target);
        },
      },
    });
  </script>
</html>
