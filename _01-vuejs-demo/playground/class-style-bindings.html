<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Two Way Bindings and Class and Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
      .demo {
        height: 40px;
        width: 50px;
      }
      .demo.active {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- v-model -->
    <div id="app">
      <h1>FirstName = {{firstName}}</h1>
      <p>{{about}}</p>
      <input v-model="firstName" type="text" placeholder="Nhap firstName" />
      <textarea v-model="about" cols="30" rows="10"></textarea>
      <button v-on:click="changeActive">Change Active</button>
      <button v-on:click="changeError">Change Error</button>
      <div v-bind:class="objectClass" class="demo"></div>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        firstName: "Nguyen van A",
        about: "",
        textClass: "active",
        isActive: true,
        isError: true,
      },
      methods: {
        changeActive() {
          this.isActive = !this.isActive;
        },
        changeError() {
          this.isError = !this.isError;
        },
      },
      computed: {
        objectClass: function () {
          return { active: this.isActive, error: this.isError };
        },
      },
    });
  </script>
</html>
